<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Solway:wght@300;400;500;700;800&family=Sorts+Mill+Goudy:ital@0;1&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&family=Stoke:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./sass/main.scss">
</head>

<body>
    <include src="img/symbol-defs.svg"></include>



    <section class="weather">
        <div class="container">
            <div class="weather__widget">
                <button class="weather__widget-btn weather__widget-btn-up" type="button">
                    <svg viewBox="0 0 24 24">
                        <path d="M7.41 15.41L12 10.83L16.59 15.41L18 14L12 8L6 14L7.41 15.41Z" fill="currentColor" />
                    </svg>
                </button>
                <div class="weather__widget-search">
                    <svg class="weather__widget-search-img">
                        <use href="./img/symbol-defs.svg#icon-search"></use>
                    </svg>
                    <input type="text" class="weather__widget-search-input" placeholder="Search city">
                </div>
                <div class="weather__widget-weather">
                    <img src="#" alt="Weather" class="weather__widget-weather-img">
                    <div class="weather__widget-weather-location">
                        <svg class="weather__widget-weather-location-img">
                            <use href="./img/symbol-defs.svg#icon-loc"></use>
                        </svg>
                        <h3 class="weather__widget-weather-location-title"></h3>
                        <span class="weather__widget-weather-location-span"></span>
                    </div>
                    <h2 class="weather__widget-weather-temp"></h2>
                    <p class="weather__widget-weather-time"></p>
                </div>
                <div class="weather__widget-future">
                    <h2 class="weather__widget-future-title">The Next Day Forecast</h2>
                    <div class="weather__widget-future-days">
                        <button class="weather__widget-future-day weather__widget-future-day-active"></button>
                        <button class="weather__widget-future-day"></button>
                        <button class="weather__widget-future-day"></button>
                    </div>
                    <div class="weather__widget-future-box">
                        <!-- <div class="weather__widget-future-box-cart">
                            <div class="weather__widget-future-box-cart-img"></div>
                            <div class="weather__widget-future-box-cart-desc">
                                <h3 class="weather__widget-future-box-cart-time"></h3>
                                <p class="weather__widget-future-box-cart-weather"></p>
                            </div>
                        </div> -->
                    </div>
                </div>
                <button class="weather__widget-btn weather__widget-btn-down" type="button">
                    <svg viewBox="0 0 24 24">
                        <path d="M7.41 8.59L12 13.17L16.59 8.59L18 10L12 16L6 10L7.41 8.59Z" fill="currentColor" />
                    </svg>
                </button>
            </div>
            <div class="weather__content">
                <div class="weather__time">
                    <h2 class="weather__time-title">Snow Thunderstorm</h2>
                    <ul class="weather__time-items">
                        <li class="weather__time-item">
                            <p class="weather__time-item-time"></p>
                            <img src="#" alt="#" class="weather__time-item-img">
                            <h3 class="weather__time-item-temp"></h3>
                        </li>
                    </ul>
                </div>
                <div class="weather__highlights">
                    <h2 class="weather__highlights-title">Today’s Highlights</h2>
                    <div class="weather__highlights-widget weather__highlights-widget-left"></div>
                    <div class="weather__highlights-widget weather__highlights-widget-right"></div>
                </div>
            </div>
        </div>
    </section>

    <script type="module" src="./js/widget.js"></script>
</body>

</html>
